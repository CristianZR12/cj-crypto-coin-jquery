<div class="row" id="CoinsPage">
    <div class="col-sm-12 col-md-12 col-xxl-12 mx-auto">
        <div class="card">
            <div class="card-body">
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Search Coins" id="searchCoinsCP">
                </div>
                <table class="table table-dark table-striped table-responsive" id="coinsTableCP">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Coin</th>
                            <th scope="col">Price</th>
                            <th scope="col">Price Change</th>
                            <th scope="col">24h Volume</th>
                        </tr>
                    </thead>
                    <tbody id="coinsTableContent"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>
